name: britanico_web
description: Instituto BritÃ¡nico de Rivera

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^2.0.0
  url_launcher: ^6.0.2
  responsive_builder: ^0.1.2
  carousel_slider: ^3.0.0
  scrollable_positioned_list: ^0.1.10
  animated_text_kit: ^3.1.2
  webview_flutter: ^2.0.2
  universal_html: ^2.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/fonts/
    - assets/services/
    - assets/projects/

  fonts:
    - family: Agustina
      fonts:
        - asset: assets/fonts/agustina.otf
    #       - asset: fonts/Schyler-Italic.ttf
    #         style: italic
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
